<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="container">

        <div class="wrapper">

            <h1>To do list</h1>
            <input id="input" type="text" placeholder="To do ...">

            <ul id="to-do-list"></ul>
        </div>


    </div>
    <div class="info">
        <p>Left-click to mark/unmark 'to do'</p>
        <p>Right-click to remove 'to do'</p>
    </div>

</body>

</html>
